<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imagem com Preset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .upload-area {
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
    }
    .canvas-container {
      background: linear-gradient(45deg, #f0f2f5, #ffffff);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    canvas {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }
    .preset-info {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      color: #2d3748;
      font-weight: 500;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-blue-50 to-pink-100 font-sans">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">✨ Editor de Imagem</h1>
      <p class="text-gray-600 text-lg">Transforme suas fotos com nosso preset profissional</p>
    </div>

    <!-- Upload Area -->
    <div class="upload-area bg-white rounded-2xl p-8 mb-6 border-2 border-dashed border-gray-300 hover:border-purple-400">
      <div class="text-center">
        <div class="text-6xl mb-4">📸</div>
        <label for="upload" class="cursor-pointer">
          <span class="text-xl font-semibold text-gray-700 hover:text-purple-600">Clique para selecionar uma imagem</span>
          <input type="file" id="upload" accept="image/*" class="hidden">
        </label>
        <p class="text-gray-500 mt-2">Suporta JPG, PNG e outros formatos</p>
      </div>
    </div>

    <!-- Preset Options -->
    <div class="grid md:grid-cols-3 gap-4 mb-8">
      <div class="preset-info text-center">
        <h3 class="font-bold text-lg mb-2">🏔️ Paisagem</h3>
        <p class="text-sm">Realça natureza e céus</p>
        <button onclick="aplicarPreset('paisagem')" class="btn-primary text-white font-bold py-3 px-6 rounded-full mt-3 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed preset-btn" disabled>
          Aplicar
        </button>
      </div>
      
      <div class="preset-info text-center">
        <h3 class="font-bold text-lg mb-2">🏠 Casa</h3>
        <p class="text-sm">Perfeito para interiores</p>
        <button onclick="aplicarPreset('casa')" class="btn-primary text-white font-bold py-3 px-6 rounded-full mt-3 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed preset-btn" disabled>
          Aplicar
        </button>
      </div>
      
      <div class="preset-info text-center">
        <h3 class="font-bold text-lg mb-2">✈️ Viagem</h3>
        <p class="text-sm">Cores vibrantes e quentes</p>
        <button onclick="aplicarPreset('viagem')" class="btn-primary text-white font-bold py-3 px-6 rounded-full mt-3 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed preset-btn" disabled>
          Aplicar
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button onclick="resetarImagem()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300" id="resetBtn" disabled>
        🔄 Resetar
      </button>
      <button onclick="baixarImagem()" class="btn-secondary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" id="downloadBtn" disabled>
        💾 Baixar Imagem
      </button>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container text-center" id="canvasContainer" style="display: none;">
      <canvas id="canvas" class="max-w-full h-auto"></canvas>
    </div>

    <!-- Instructions -->
    <div class="text-center mt-8 text-gray-600" id="instructions">
      <p class="text-lg">👆 Comece selecionando uma imagem acima</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');
    const instructions = document.getElementById('instructions');
    const presetBtns = document.querySelectorAll('.preset-btn');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    let img = new Image();
    let originalImageData = null;

    // Preset configurations
    const presets = {
      paisagem: {
        brilho: 10,
        contraste: 1.2,
        saturacao: 1.3,
        nitidez: 1.1,
        calidez: -5,
        sombras: -10,
        altasLuzes: -5
      },
      casa: {
        brilho: 15,
        contraste: 1.05,
        saturacao: 1.1,
        calidez: -10,
        nitidez: 1.05,
        sombras: 5,
        altasLuzes: -10
      },
      viagem: {
        brilho: -5,
        contraste: 1.3,
        saturacao: 1.2,
        calidez: 10,
        nitidez: 1.15,
        sombras: -15,
        altasLuzes: -20
      }
    };

    document.getElementById('upload').addEventListener('change', function (e) {
      if (e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function (event) {
          img.onload = function () {
            // Set canvas size to fit the image while maintaining aspect ratio
            const maxWidth = 800;
            const maxHeight = 600;
            let { width, height } = img;
            
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
            if (height > maxHeight) {
              width = (width * maxHeight) / height;
              height = maxHeight;
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            // Store original image data
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Show canvas and enable buttons
            canvasContainer.style.display = 'block';
            instructions.style.display = 'none';
            presetBtns.forEach(btn => btn.disabled = false);
            resetBtn.disabled = false;
            downloadBtn.disabled = false;
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    function aplicarPreset(presetType) {
      if (!originalImageData || !presets[presetType]) return;
      
      const preset = presets[presetType];
      
      // Create a copy of the original image data
      const imageData = ctx.createImageData(originalImageData);
      const data = imageData.data;
      const originalData = originalImageData.data;
      
      // Copy original data
      for (let i = 0; i < data.length; i++) {
        data[i] = originalData[i];
      }

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        // Aplicar brilho
        r += preset.brilho;
        g += preset.brilho;
        b += preset.brilho;

        // Aplicar contraste
        r = ((r - 128) * preset.contraste + 128);
        g = ((g - 128) * preset.contraste + 128);
        b = ((b - 128) * preset.contraste + 128);

        // Aplicar saturação
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        r = gray + (r - gray) * preset.saturacao;
        g = gray + (g - gray) * preset.saturacao;
        b = gray + (b - gray) * preset.saturacao;

        // Aplicar calidez (ajustar temperatura de cor)
        if (preset.calidez > 0) {
          r += preset.calidez;
          b -= preset.calidez * 0.5;
        } else {
          r += preset.calidez;
          b -= preset.calidez;
        }

        // Aplicar ajustes de sombras e altas luzes
        const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
        if (luminance < 128) {
          // Sombras
          const factor = preset.sombras / 100;
          r += r * factor;
          g += g * factor;
          b += b * factor;
        } else {
          // Altas luzes
          const factor = preset.altasLuzes / 100;
          r += (255 - r) * factor;
          g += (255 - g) * factor;
          b += (255 - b) * factor;
        }

        // Garantir que os valores estejam no range 0-255
        data[i] = Math.max(0, Math.min(255, r));
        data[i + 1] = Math.max(0, Math.min(255, g));
        data[i + 2] = Math.max(0, Math.min(255, b));
      }

      ctx.putImageData(imageData, 0, 0);
      
      // Add visual feedback
      const clickedBtn = event.target;
      const originalText = clickedBtn.innerHTML;
      clickedBtn.innerHTML = '✅ Aplicado!';
      setTimeout(() => {
        clickedBtn.innerHTML = originalText;
      }, 2000);
    }

    function baixarImagem() {
      const link = document.createElement('a');
      link.download = 'imagem-editada.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      
      // Add visual feedback
      downloadBtn.innerHTML = '✅ Baixado!';
      setTimeout(() => {
        downloadBtn.innerHTML = '💾 Baixar Imagem';
      }, 2000);
    }

    // Reset functionality
    function resetarImagem() {
      if (originalImageData) {
        ctx.putImageData(originalImageData, 0, 0);
        
        // Add visual feedback
        resetBtn.innerHTML = '✅ Resetado!';
        setTimeout(() => {
          resetBtn.innerHTML = '🔄 Resetar';
        }, 2000);
      }
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === '1' && !presetBtns[0].disabled) {
        aplicarPreset('paisagem');
      }
      if (e.key === '2' && !presetBtns[1].disabled) {
        aplicarPreset('casa');
      }
      if (e.key === '3' && !presetBtns[2].disabled) {
        aplicarPreset('viagem');
      }
      if (e.key === 'r' && !resetBtn.disabled) {
        resetarImagem();
      }
      if (e.key === 's' && e.ctrlKey && !downloadBtn.disabled) {
        e.preventDefault();
        baixarImagem();
      }
    });
  </script>

</html>
