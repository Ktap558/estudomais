<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imagem com Preset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .upload-area {
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
    }
    .canvas-container {
      background: linear-gradient(45deg, #f0f2f5, #ffffff);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    canvas {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }
    .preset-info {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      color: #2d3748;
      font-weight: 500;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-blue-50 to-pink-100 font-sans">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">âœ¨ Editor de Imagem</h1>
      <p class="text-gray-600 text-lg">Transforme suas fotos com nosso preset profissional</p>
    </div>

    <!-- Upload Area -->
    <div class="upload-area bg-white rounded-2xl p-8 mb-6 border-2 border-dashed border-gray-300 hover:border-purple-400">
      <div class="text-center">
        <div class="text-6xl mb-4">ðŸ“¸</div>
        <label for="upload" class="cursor-pointer">
          <span class="text-xl font-semibold text-gray-700 hover:text-purple-600">Clique para selecionar uma imagem</span>
          <input type="file" id="upload" accept="image/*" class="hidden">
        </label>
        <p class="text-gray-500 mt-2">Suporta JPG, PNG e outros formatos</p>
      </div>
    </div>

    <!-- Preset Info -->
    <div class="preset-info text-center">
      <h3 class="font-bold text-lg mb-2">ðŸŽ¨ Preset Profissional</h3>
      <p>Brilho +20 â€¢ Contraste +15% â€¢ SaturaÃ§Ã£o +10%</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button onclick="aplicarPreset()" class="btn-primary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" id="presetBtn" disabled>
        âœ¨ Aplicar Preset
      </button>
      <button onclick="baixarImagem()" class="btn-secondary text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" id="downloadBtn" disabled>
        ðŸ’¾ Baixar Imagem
      </button>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container text-center" id="canvasContainer" style="display: none;">
      <canvas id="canvas" class="max-w-full h-auto"></canvas>
    </div>

    <!-- Instructions -->
    <div class="text-center mt-8 text-gray-600" id="instructions">
      <p class="text-lg">ðŸ‘† Comece selecionando uma imagem acima</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');
    const instructions = document.getElementById('instructions');
    const presetBtn = document.getElementById('presetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    let img = new Image();
    let originalImageData = null;

    document.getElementById('upload').addEventListener('change', function (e) {
      if (e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function (event) {
          img.onload = function () {
            // Set canvas size to fit the image while maintaining aspect ratio
            const maxWidth = 800;
            const maxHeight = 600;
            let { width, height } = img;
            
            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }
            if (height > maxHeight) {
              width = (width * maxHeight) / height;
              height = maxHeight;
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            // Store original image data
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Show canvas and enable buttons
            canvasContainer.style.display = 'block';
            instructions.style.display = 'none';
            presetBtn.disabled = false;
            downloadBtn.disabled = false;
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    function aplicarPreset() {
      if (!originalImageData) return;
      
      // Create a copy of the original image data
      const imageData = ctx.createImageData(originalImageData);
      const data = imageData.data;
      const originalData = originalImageData.data;
      
      // Copy original data
      for (let i = 0; i < data.length; i++) {
        data[i] = originalData[i];
      }

      // Preset: brilho +20, contraste +15%, saturaÃ§Ã£o +10%
      const brilho = 20;
      const contraste = 1.15;
      const saturacao = 1.1;

      for (let i = 0; i < data.length; i += 4) {
        // Aplicar brilho e contraste
        let r = ((data[i] - 128) * contraste + 128) + brilho;
        let g = ((data[i + 1] - 128) * contraste + 128) + brilho;
        let b = ((data[i + 2] - 128) * contraste + 128) + brilho;

        // Aplicar saturaÃ§Ã£o
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        r = gray + (r - gray) * saturacao;
        g = gray + (g - gray) * saturacao;
        b = gray + (b - gray) * saturacao;

        // Garantir que os valores estejam no range 0-255
        data[i] = Math.max(0, Math.min(255, r));
        data[i + 1] = Math.max(0, Math.min(255, g));
        data[i + 2] = Math.max(0, Math.min(255, b));
      }

      ctx.putImageData(imageData, 0, 0);
      
      // Add visual feedback
      presetBtn.innerHTML = 'âœ… Preset Aplicado!';
      setTimeout(() => {
        presetBtn.innerHTML = 'âœ¨ Aplicar Preset';
      }, 2000);
    }

    function baixarImagem() {
      const link = document.createElement('a');
      link.download = 'imagem-editada.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      
      // Add visual feedback
      downloadBtn.innerHTML = 'âœ… Baixado!';
      setTimeout(() => {
        downloadBtn.innerHTML = 'ðŸ’¾ Baixar Imagem';
      }, 2000);
    }

    // Reset functionality
    function resetarImagem() {
      if (originalImageData) {
        ctx.putImageData(originalImageData, 0, 0);
      }
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !presetBtn.disabled) {
        aplicarPreset();
      }
      if (e.key === 's' && e.ctrlKey && !downloadBtn.disabled) {
        e.preventDefault();
        baixarImagem();
      }
    });
  </script>
